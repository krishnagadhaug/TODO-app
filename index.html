<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="sy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    
    
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form >
                <!-- Email input -->
                <div class="form-outline mb-4">
                     <label class="form-label" for="form1Example13">User name</label>
                  <input type="text" id="uname" class="form-control form-control-lg" />
                 
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                     <label class="form-label" for="form1Example23">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" />
                 
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
              
                   
                  </div>
                
                </div>
      
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="login(redirect)">LOG IN</button>
      
                <div class="divider d-flex align-items-center my-4">
                 
                </div>
      
               
      
              </form>
            </div>
          </div>
        </div>
      </section>
      <script src="script.js"></script>
</body>
</html>
